<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <table>
            <tr>
                <td><label for="fname">Nome:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
            <tr>
                <td><label for="cep">CEP:</label></td>
                <td><input type="text" id="cep" name="cep"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço:</label></td>
                <td><input type="text" id="endereco" name="endereco"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
            <tr>
                <td><label for="cidade">Cidade:</label></td>
                <td><input type="text" id="cidade" name="cidade"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
            <tr>
                <td><label for="pais">País:</label></td>
                <td><input type="text" id="pais" name="pais"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
            <tr>
                <td><label for="genero">Gênero:</label></td>
                <td>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><label for="interesses">Interesses:</label></td>
                <td>
                    <input type="checkbox" id="esporte" name="interesses[]" value="esporte">
                    <label for="esporte">Esporte</label>
                    <input type="checkbox" id="musica" name="interesses[]" value="musica">
                    <label for="musica">Música</label>
                    <input type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia">
                    <label for="tecnologia">Tecnologia</label>
                </td>
                <td></td>
            </tr>
        </table>
        <button type="submit">Enviar Formulário</button>
    </form>
</body>
</html>
