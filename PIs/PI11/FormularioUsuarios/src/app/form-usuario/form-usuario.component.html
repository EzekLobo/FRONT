

<div class="form-container">
    <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="mat-form-field">
        <input matInput formControlName="username" placeholder="Nome de Usuário">
        <mat-error class="error-message" *ngIf="userForm.get('username') && userForm.get('username')?.hasError('pattern')">Não deve conter espaços e deve ter no máximo 12 caracteres.</mat-error>
      </mat-form-field>
  

  
      <button type="submit" class="submit-button mat-raised-button" color="primary">Enviar</button>
    </form>
  </div>
