<div class="container">
  <div class="categories">
    <h2>Categorias</h2>
    <ul>
      <li *ngFor="let categoria of categorias" (click)="selecionarCategoria(categoria)">
        {{ categoria }}
      </li>
    </ul>
  </div>

  <div class="vehicles" *ngIf="categoriaSelecionada">
    <h2>Veículos da Categoria {{ categoriaSelecionada }}</h2>
    <ul>
      <li *ngFor="let veiculo of veiculosCategoriaSelecionada" (click)="selecionarVeiculo(veiculo)">
        {{ veiculo.Name }}
      </li>
    </ul>
  </div>

  <div class="details" *ngIf="veiculoSelecionado">
    <h2>Propriedades do Veículo</h2>
    <ul>
      <li *ngFor="let propriedade of propriedadesVeiculoSelecionado" (click)="selecionarPropriedade(propriedade)">
        {{ propriedade }}
      </li>
    </ul>
  </div>

  <div class="value" *ngIf="propriedadeSelecionada">
    <h2>Valor da Propriedade {{ propriedadeSelecionada }}</h2>
    <p>{{ valorPropriedade }}</p>
  </div>

  <div>
    <button (click)="addToFooter()">Adicionar</button>
  </div>
</div>

<div *ngIf="selectedVehicles.length > 0" class="footer">
  <h2>Veículos Selecionados</h2>
  <ul>
    <li *ngFor="let vehicle of selectedVehicles">
      {{ vehicle.Name }}
    </li>
  </ul>
</div>
