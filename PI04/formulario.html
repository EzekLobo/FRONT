<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pacote Turístico</title>
    <link rel="stylesheet" href="estilo_formulario.css">
</head>
<body>

  <!-- Formulário -->
  <form id="pacoteForm">
      <label for="destino">Destino:</label>
      <input type="text" id="destino" name="destino" required>

      <label for="duracao">Duração:</label>
      <input type="text" id="duracao" name="duracao" required>

      <label for="preco">Preço:</label>
      <input type="text" id="preco" name="preco" required>

      <label for="imagemURL">URL da Imagem:</label>
      <input type="text" id="imagemURL" name="imagemURL" required>

      <button type="button" onclick="inserirPacote()">Inserir Pacote</button>
  </form>

  <hr/>

  <!-- Lista de destinos -->
  <div id="containerDestinos"></div>

  <!-- Script JavaScript -->
  <script>
      function inserirPacote() {
          // Obter os valores do formulário
          var destino = document.getElementById('destino').value;
          var duracao = document.getElementById('duracao').value;
          var preco = document.getElementById('preco').value;
          var imagemURL = document.getElementById('imagemURL').value;

          // Criar um novo elemento de item
          var novoItem = document.createElement('div');
          novoItem.classList.add('roteiro-viagens');
          novoItem.innerHTML = '<p><strong>Destino:</strong> ' + destino + '</p>' +
                                '<p><strong>Duração:</strong> ' + duracao + '</p>' +
                                '<p><strong>Preço:</strong> ' + preco + '</p>' +
                                '<img src="' + imagemURL + '" alt="Imagem do Destino">';

          // Adicionar o novo item ao container de destinos
          document.getElementById('containerDestinos').appendChild(novoItem);

          // Limpar os campos do formulário
          document.getElementById('destino').value = '';
          document.getElementById('duracao').value = '';
          document.getElementById('preco').value = '';
          document.getElementById('imagemURL').value = '';
      }
  </script>

</body>
</html>
